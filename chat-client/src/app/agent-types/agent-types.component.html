<div class="container-fluid container-bg">
    <div class="row justify-content-center">
        <div class="col-md-10 margin-class">
            <h2 style="text-align: center;">Agent types</h2>
            <table matSort (matSortChange)="sortData($event)" class="table">
                <thead>
                    <tr>
                        <th mat-sort-header="type">Type</th>
                        <th mat-sort-header="hostAlias">Host alias</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let agentType of agentService.agentTypes">
                        <td>{{agentType.name}}</td>
                        <td>{{agentType.hostAlias}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
