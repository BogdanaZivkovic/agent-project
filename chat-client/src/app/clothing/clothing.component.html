<div class="container-fluid container-bg">
    <div class="row justify-content-center">
        <div class="col-md-8 margin-class">
            <h2 style="text-align: center;">Clothing items</h2>
            <table matSort (matSortChange)="sortData($event)" class="table">
                <thead>
                    <tr>
                        <th mat-sort-header="productName">Name</th>
                        <th mat-sort-header="productPrice">Price</th>
                        <th mat-sort-header="productDescription">Description</th>
                        <th mat-sort-header="productColorsNumber">Colors</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let clothingItem of clothingService.clothingItems">
                        <td>{{clothingItem.productName}}</td>
                        <td>{{clothingItem.productPrice}}</td>
                        <td>{{clothingItem.productDescription}}</td>
                        <td>{{clothingItem.productColorsNumber}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
